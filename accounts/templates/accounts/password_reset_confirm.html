{% extends 'base/frontpage.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="login-section">
        <h2 class="welcome">New password</h2>
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                {{ form|crispy }}
            </fieldset>
            <button class="login-btn" type="submit">Set</button>
        </form>
    </div>
{% endblock content %}
