{% extends 'base/frontpage.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="login-section">
        <h2 class="welcome">Join Us, Become Readist member</h2>
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <p class="login-acc-link">Already have an account? <a href="{% url 'login' %}">Sign In</a></p>
            </div>
            <button class="login-btn" type="submit">Create now</button>
        </form>
    </div>
{% endblock content %}
